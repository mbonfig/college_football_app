<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <ul>
        {% for player in players %}
            <li>{{ player.user_id }} - {{ player.total_points }} points</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Picks</a>
</body>
</html>
